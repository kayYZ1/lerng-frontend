name: ci
on:
  pull_request:
    branches: ['dev']

  push:
    branches: ['dev']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install NPM
        run: npm install npm

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm lint

      - name: Test
        run: npm run test

      - name: Run prettier
        run: npm run prettier
